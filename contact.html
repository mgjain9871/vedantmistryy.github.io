<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
    <link rel="icon" type="image/y-icon" href="/Untitled design (1).png">
</head>

<body>

    <include src="./Utils/header.html"></include>

    <!-- Dark Mode -->
    <div class="theme">
        <input type="checkbox" class="checkbox" id="chk" />
        <label class="label" for="chk">
            <i class="fas fa-moon"></i>
            <i class="fas fa-sun"></i>
            <div class="ball"></div>
        </label>
    </div>

    <script>
        const chk = document.getElementById('chk');

        chk.addEventListener('change', () => {
            document.body.classList.toggle('dark');
        });
    </script>


    <img src="/About Images/8.jpg" style="width: 100%;">


    <section class="header-about">

        <h3 class="heading">
            Contact Us
        </h3>

    </section>

    <section class="contact">

        <div class="row">

            <form action="">

                <h3>get in touch</h3>
                <input type="text" placeholder="First name" class="box">
                <input type="text" placeholder="Last name" class="box">
                <input type="email" placeholder="Email" class="box">
                <input type="tel" placeholder="Phone" class="box" rows="10">
                <textarea placeholder="Your Message" class="box" cols="30" rows="8"></textarea>
                <button class="glow-on-hover" type="button">Submit</button>

            </form>

        </div>

    </section>

    <section class="map">

        <div class="dtla">

            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d52898.848984825614!2d-118.28375619852724!3d34.03930326114502!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80c2c634253dfd01%3A0x26fe52df19a5a920!2sDowntown%20Los%20Angeles%2C%20Los%20Angeles%2C%20CA%2C%20USA!5e0!3m2!1sen!2sin!4v1661698920613!5m2!1sen!2sin"
                width="550" height="460" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

        <div class="condet">
            <section class="vm">

                <h4>
                    <i class="fas fa-phone"></i><br> Phone :
                </h4>

                <p> +1 122 333 4444 <br> +1 123 123 1234</p>

            </section>
            <section class="vm">

                <h4>
                    <i class="fas fa-envelope"></i><br> Email:
                </h4>
                <p>contact@f1motors.com</p>

            </section>
            <section class="vm">
                <h4>
                    <i class="fas fa-map-marker-alt"></i><br> Address:
                </h4>
                <p>Downtown, Los Angeles,<br> California, United States</p>

            </section>



        </div>
    </section>


    <include src="./Utils/footer.html"></include>
    <script src="script.js"></script>
    <script src="https://unpkg.com/htmlincludejs"></script>
</body>

</html>
