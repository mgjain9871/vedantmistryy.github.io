<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brands</title>
    <link rel="stylesheet" href="brands.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
    <link rel="icon" type="image/y-icon" href="/Untitled design (1).png">
</head>

<body>

    <include src="./Utils/header.html"></include>

    <!-- Dark Mode -->
    <div class="theme">
        <input type="checkbox" class="checkbox" id="chk" />
        <label class="label" for="chk">
            <i class="fas fa-moon"></i>
            <i class="fas fa-sun"></i>
            <div class="ball"></div>
        </label>
    </div>

    <script>
        const chk = document.getElementById('chk');

        chk.addEventListener('change', () => {
            document.body.classList.toggle('dark');
        });
    </script>

    <img src="/About Images/9.jpg" style="width: 100%;">



    <h2>Brands</h2>

    <section class="symbols">

        <button class = "glow-on-hover" type="button"><img src="/Car Symbols/img1.png" alt="cars"></button>
        <button class = "glow-on-hover" type="button"><img src="/Car Symbols/img3.png" alt="cars"></button>
        <button class = "glow-on-hover" type="button"><img src="/Car Symbols/bugatti-first-motors.png" alt="cars"></button>
        <button class = "glow-on-hover" type="button"><img src="/Car Symbols/img5.png" alt="cars"></button>
        <button class = "glow-on-hover" type="button"><img src="/Car Symbols/img6.png" alt="cars"></button>
        <button class = "glow-on-hover" type="button"><img src="/Car Symbols/mclaren-first-motors.png" alt="cars"></button>
        <button class = "glow-on-hover" type="button"><img src="/Car Symbols/img18.png" alt="cars"></button>
        <button class = "glow-on-hover" type="button"><img src="/Car Symbols/land-rover-first-motors.png" alt="cars"></button>

    </section>









    <!-- Footer -->
    <br>
    <include src="./Utils/footer.html"></include>
    <script src="script.js"></script>
    <script src="https://unpkg.com/htmlincludejs"></script>
</body>

</html>
